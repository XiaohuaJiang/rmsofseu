     <script type="text/javascript">
     function main()			
     {
	document.addEventListener('keydown', function (e) {	//捕捉键盘事件
          handleKey(e.keyCode, true);
        }, true);
        document.addEventListener('keyup', function (e) {
          handleKey(e.keyCode, false);
        }, true);
